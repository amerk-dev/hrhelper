{% extends "hr_management/base.html" %}

{% block title %}Подтверждение удаления сотрудника{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h3>Подтверждение удаления</h3>
                </div>
                <div class="card-body">
                    <p>Вы уверены, что хотите удалить сотрудника "<strong>{{ employee.full_name }}</strong>"?</p>
                    <p class="text-danger">Это действие необратимо!</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Да, удалить</button>
                        <a href="{% url 'hr_management:employee-detail' employee.pk %}" class="btn btn-secondary">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
