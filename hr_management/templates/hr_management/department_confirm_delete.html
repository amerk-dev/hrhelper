{% extends "hr_management/base.html" %}

{% block title %}Подтверждение удаления{% endblock %}

{% block content %}
    <h1>Подтверждение удаления</h1>
    <p>Вы уверены, что хотите удалить подразделение "<strong>{{ department.name }}</strong>"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Да, удалить</button>
        <a href="{% url 'hr_management:department-detail' department.pk %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
